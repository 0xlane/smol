{{ define "main" }}
  <article id="archive">
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
    {{ with .Content }}<article><div class="content">{{ . }}</div></article><hr>{{ end }}
    {{- if .Sections }}
    <fieldset class="toc"> 
      <legend>/* Sections */</legend>
      {{ partial "section.html" . }}
    </fieldset>
    {{ end -}}
    {{ partial "allPostsByDate.html" . }}
  </main>
{{ end }}
